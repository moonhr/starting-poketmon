<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시작포켓몬</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root"></div>
    <div id="first">
      <div>
        <img src="./img/오박사시작.png" alt="">
      </div>
      <h1>너만의 포켓몬을 골라보렴!</h1>
      <div id="poketballs">
        <img data-poketmon="1" src="./img/포켓볼.png" alt="">
        <img data-poketmon="2" src="./img/포켓볼.png" alt="">
        <img data-poketmon="3" src="./img/포켓볼.png" alt="">

    </div>
    <div id="last">
      <div data-poketmon="1">

        <h1>아구몬을 골랐구나 세상을 구해보렴</h1>
      </div>
      <div data-poketmon="2">
        <img src="./img/냐옹이.png" alt="">

      </div>
      <div data-poketmon="3">
        <img src="./img/오박사.png" alt="">

      </div>
    </div>
